{% extends 'layout.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2 class="mb-4">자유 게시판</h2>
        <div class="text-end mb-3">
            <a href="/board/write" class="btn btn-primary">글쓰기</a>
        </div>
        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>날짜</th>
                </tr>
            </thead>
            <tbody>
                {% for b in boards %}
                <tr>

                    <td>{{ b.id }}</td>
                    <td><a href="/board/view/{{ b.id }}" class="text-decoration-none text-dark">{{ b.title }}</a></td>
                    <td>{{ b.writer_name }}</td>
                    <td>{{ b.created_at.strftime('%Y-%m-%d %H:%M:%S %p') if b.created_at }}</td>

                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
